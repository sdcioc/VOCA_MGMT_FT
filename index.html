<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!--

    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!--
        CSS-uri tinute local
    -->
    <link type="text/css" rel="stylesheet" href="css/roboto.css"/>
    <link type="text/css" rel="stylesheet" href="css/vuetify.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap1.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap2.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.css"/>

</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
        <template>
    
                <b-card bg-variant="light">
                    <b-form-group horizontal
                                    breakpoint="lg"
                                    label="Add Number"
                                    label-size="lg"
                                    label-class="font-weight-bold pt-0"
                                    class="mb-0">
                        <b-form-group horizontal
                                    label="Number:"
                                    label-class="text-sm-right">
                        <b-form-input v-model="toAddNumber.number"></b-form-input>
                        </b-form-group>
                        <b-form-group horizontal
                                    label="Type:"
                                    label-class="text-sm-right">
                        <b-form-input v-model="toAddNumber.type"></b-form-input>
                        </b-form-group>
                        <b-form-group horizontal
                                    label="Name:"
                                    label-class="text-sm-right">
                        <b-form-input v-model="toAddNumber.level"></b-form-input>
                        </b-form-group>
                        <b-btn size="sm" class="float-right" variant="primary" v-on:click="addNumber()">
                                Add
                                </b-btn>
                    </b-form-group>
                </b-card>

                <b-card bg-variant="light">
                    <b-form-group horizontal
                                    breakpoint="lg"
                                    label="Delete Number"
                                    label-size="lg"
                                    label-class="font-weight-bold pt-0"
                                    class="mb-0">
                        <b-form-group horizontal
                                    label="Number:"
                                    label-class="text-sm-right">
                        <b-form-input v-model="toDeleteNumber"></b-form-input>
                        </b-form-group>
                        <b-btn size="sm" class="float-right" variant="primary" v-on:click="deleteNumber()">
                                Delete
                                </b-btn>
                    </b-form-group>
                </b-card>
        </template>

        <b-card bg-variant="light">
            <b-form-group horizontal
                            breakpoint="lg"
                            label="Get number status"
                            label-size="lg"
                            label-class="font-weight-bold pt-0"
                            class="mb-0">
                <b-form-group horizontal
                            label="Number:"
                            label-class="text-sm-right">
                <b-form-input v-model="toQuerryNumber"></b-form-input>
                </b-form-group>
                <b-form-group horizontal
                            label="Status:"
                            label-class="text-sm-right">
                    {{querryStatus.type}}
                    {{querryStatus.level}}
                </b-form-group>
                <b-btn size="sm" class="float-right" variant="primary" v-on:click="getNumber()">
                    Get Status
                </b-btn>
            </b-form-group>
        </b-card>


      </v-content>
    </v-app>

  </div>
  <!--
      JS-uri online
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  -->

  <!--
      JS-uri locale
  -->
    <script src="js/vue.js"></script>
    <script src="js/vuetify.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/bootstrap-vue.js"></script>
    <script src="js/myvueapp1.js"></script>
</body>
</html>
